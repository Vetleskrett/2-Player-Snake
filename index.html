<!DOCTYPE html>
<html lang="en">

<head>
  <title>2 Player Snake</title>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
  <script language="javascript" src="libraries/p5.dom.min.js"></script>
  <script language="javascript" src="libraries/p5.sound.min.js"></script>
  <script language="javascript" type="text/javascript" src="snake.js"></script>
  <script language="javascript" type="text/javascript" src="functions.js"></script>
  <script language="javascript" type="text/javascript" src="preload.js"></script>
  <script language="javascript" type="text/javascript" src="setup.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
  <link type="text/css" href="stylesheet.css" rel="stylesheet">
  <style data="1" type="text/css"></style>
  <style data="2" type="text/css"></style>
  <style data="3" type="text/css"></style>
  <style data="4" type="text/css"></style>
</head>

<body>

  <div class="lds-spinner" id="loadingSpinner">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>



  <input type="checkbox" id="soundButton" class="menuItem">
  <div id="menu">
    <p id="signature">A game by:<br>Vetle Malmin Skretting</p>
    <h1 id="title">2 Player Snake</h1>
    <div id="specs">
      <div class="SnakeSpecs">
        <div class="PlayerSpecs menuItem">
          <input type="text" value="Player 1" class="nameInput" id="p1name" maxlength="11"></input>
          <div class="colorDiv">
            <div class="colorBox r" id="p1r"></div>
            <div class="colorBox g" id="p1g"></div>
            <div class="colorBox b" id="p1b"></div>
          </div>
        </div>
        <div class="cpuSpecs menuItem">
          <h2 class="CPUtitle">CPU</h2>
          <label class="switch">
            <input type="checkbox" id="cpu1">
            <span class="CPUbutton round"></span>
          </label>
          <div class="smallSliderDiv" id="cpu1diffDiv">
            <h2 class="smallSliderTitle">Difficulty</h2>
            <input type="range" min="1" max="3" value="2" class="slider smallSlider" id="cpu1diff">
            <div class="sliderValuesDiv">
              <h3 class="sliderValue">Easy</h3>
              <h3 class="sliderValue">Normal</h3>
              <h3 class="sliderValue">Hard</h3>
            </div>
          </div>
        </div>
      </div>
      <div id="sliders" class="menuItem">
        <div class="bigSliderDiv">
          <h2 class="bigSliderTitle">Game Area</h2>
          <input type="range" min="1" max="5" value="3" class="slider bigSlider" id="gameArea">
          <div class="sliderValuesDiv">
            <h3 class="sliderValue">Tiny</h3>
            <h3 class="sliderValue">Small</h3>
            <h3 class="sliderValue">Normal</h3>
            <h3 class="sliderValue">Big</h3>
            <h3 class="sliderValue">Huge</h3>
          </div>
        </div>
        <div class="bigSliderDiv">
          <h2 class="bigSliderTitle">Speed</h2>
          <input type="range" min="1" max="5" value="3" class="slider bigSlider" id="speed">
          <div class="sliderValuesDiv">
            <h3 class="sliderValue">Boring</h3>
            <h3 class="sliderValue">Slow</h3>
            <h3 class="sliderValue">Normal</h3>
            <h3 class="sliderValue">Fast</h3>
            <h3 class="sliderValue">Sonic</h3>
          </div>
        </div>
        <div class="bigSliderDiv">
          <h2 class="bigSliderTitle">Points to win</h2>
          <input type="range" min="1" max="5" value="3" class="slider bigSlider" id="winScore">
          <div class="sliderValuesDiv">
            <h3 class="sliderValue">1</h3>
            <h3 class="sliderValue">3</h3>
            <h3 class="sliderValue">5</h3>
            <h3 class="sliderValue">10</h3>
            <div class="sliderValue">
              <img src="pictures/infinity.png" id="infinity">
            </div>
          </div>
        </div>
      </div>
      <div class="SnakeSpecs">
        <div class="PlayerSpecs menuItem">
          <input type="text" value="Player 2" class="nameInput" id="p2name" maxlength="11"></input>
          <div class="colorDiv">
            <div class="colorBox r" id="p2r"></div>
            <div class="colorBox g" id="p2g"></div>
            <div class="colorBox b" id="p2b"></div>
          </div>
        </div>
        <div class="cpuSpecs menuItem">
          <h2 class="CPUtitle">CPU</h2>
          <label class="switch">
              <input type="checkbox" id="cpu2">
              <span class="CPUbutton round"></span>
            </label>
          <div class="smallSliderDiv" id="cpu2diffDiv">
            <h2 class="smallSliderTitle">Difficulty</h2>
            <input type="range" min="1" max="3" value="2" class="slider smallSlider" id="cpu2diff">
            <div class="sliderValuesDiv">
              <h3 class="sliderValue">Easy</h3>
              <h3 class="sliderValue">Normal</h3>
              <h3 class="sliderValue">Hard</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button id="play" class="menuItem">PLAY</button>
  </div>
  <div id="game">
    <button id="backToMenu" class="menuItem" onclick="toMenu()">MENU</button>
    <div class="info" id="p1">
      <h2 class="infoHeader" id="p1Header"></h2>
      <p class="score" id="p1Score"> </p>
    </div>
    <div id="canvasArea"></div>
    <div class="info" id="p2">
      <h2 class="infoHeader" id="p2Header"></h2>
      <p class="score" id="p2Score"> </p>
    </div>
  </div>
</body>

</html>
